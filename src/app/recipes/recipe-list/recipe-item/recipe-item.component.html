<div class="card mb-1">
  <a href="#" (click)="onSelected()">
      <div class="card-body">
          <div class="row justify-content-between align-items-center">
              <div class="col-md-7">
                  <h4 class="card-title">{{ recipe.name }}</h4>
                  <p class="card-text">{{ recipe.description }}</p>
              </div>
              <div class="col-md-5">
                  <img 
                  [src]="recipe.imagePath"
                  alt="{{ recipe.name }}" 
                  style="width: 100%; max-height: 120px; border-radius: 7px;"
                  >
              </div>
          </div>
      </div>
  </a>
</div>
