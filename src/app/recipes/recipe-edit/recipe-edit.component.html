<div class="row">
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="buttons">
      <button class="btn btn-success" type="submit">Save</button>
      <button class="btn btn-danger" type="button">Cancel</button>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input 
        type="text" 
        id="name" 
        class="form-control"
        formControlName="name">
    </div>
    <div class="form-group">
      <label for="imagePath">Image URL</label>
      <input 
        type="text" 
        id="imagePath" 
        class="form-control"
        formControlName="imagePath">
    </div>
    <div class="img-box">
      <img src="" class="img-responsive">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea 
        id="description"
        class="form-control"
        rows="6"
        formControlName="description"></textarea>
    </div>
    <div class="form-group" formArrayName="ingredients">
      <div class="row mb-2" *ngFor="let ingredientControl of ingredientControls; let i = index" [formGroupName]="i">
        <div class="col-8">
          <input 
            type="text"
            class="form-control"
            formControlName="name">
        </div>
        <div class="col-2">
          <input 
            type="number"
            class="form-control"
            formControlName="amount">
        </div>
        <div class="col-2">
          <button class="btn btn-danger" type="button">X</button>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient +</button>
      </div>
    </div>
  </form>
</div>
