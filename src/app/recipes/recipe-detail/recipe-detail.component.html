<div class="recipe-detail">
  <div class="row">
    <div class="col-12">
      <img 
        [src]="recipe.imagePath"
        alt="{{ recipe.name }}" 
        style="width: 100%; max-height: 380px; border-radius: 7px;"
      >
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="btn-group dropdown" (mouseleave)="toggleClose()">
        <button type="button" class="btn btn-primary dropdown-toggle" (click)="onDropdownToggle()">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" [ngClass]="{'d-block top': isOpen === true}">
          <li><a class="dropdown-item" style="cursor: pointer;" (click)="onAddToShoppingList()">To Shopping List</a></li>
          <li><a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
          <li><a class="dropdown-item" style="cursor: pointer;">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      {{ recipe.description }}
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <ul class="list-group mt-2">
        <li class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients">
          {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      </ul>
    </div>
  </div>
</div>
